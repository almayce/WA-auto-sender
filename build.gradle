plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

group 'dev.almayce'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile name: 'libs/leadium-core'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}